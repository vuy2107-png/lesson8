<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(n) {
        if ( n < 2) return false;
        for ( let i = 2; i < Math.sqrt(n) ; i++ ) {
            if ( n % i === 0) {
                return false;
            }
        }
        return true;
    }
    let number = parseInt(prompt('Nhập và kiểm tra số nguyên tố nhỏ hơn 10000'));
    if (number < 10000) {
        if (isPrime(number)) {
            document.write(number + " đây là số nguyên tố");
        } else {
            document.write(number + " không phải là số nguyên tố");
        }
    } else {
        document.write("Vui lòng nhập lại");
    }
</script>
</body>
</html>
