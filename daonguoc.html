<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // while
    let x = [-3,5,1,3,2,10];
    let first = 0;
    let last = x.length - 1;
    while (first < last) {
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        first++;
        last--;
    }
    document.write(x + "<br>");
    // for
    let arr = [1, 2, 3, 4, 5];
    let rra = [];
    for (let i = arr.length - 1; i >= 0; i--) {
        rra.push(arr[i]);
    }
    document.write(rra);
</script>
</body>
</html>
