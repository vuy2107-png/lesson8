<script>
    const fixedText = "Bản chất của con người";
    const chars = fixedText.split(""); // chuyển thành mảng ký tự
    let index = 0;

    const box = document.getElementById("box");

    box.addEventListener("keydown", function(e) {
        e.preventDefault(); // chặn nhập ký tự thật
        if (index < chars.length) {
            box.value += chars[index]; // lấy ký tự trong mảng
            index++;
        }
    });
</script>
